<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AC SaaS — Dashboard</title>
</head>

<body data-page="dashboard">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <header class="dashboard-header">
    <h1>Dashboard</h1>
  </header>

  <main class="dashboard-main">
    <section class="dashboard-section">
      <h2>Resumo da Conta</h2>
      <div id="accountSummary"></div>
    </section>

    <section class="dashboard-section">
      <h2>Simulações</h2>
      <div id="simulationList"></div>
    </section>
  </main>
  <div id="overview">
    <div>Usuários: <span id="users">1200</span></div>
    <div>Receita: <span id="revenue">$5400</span></div>
    <div>Vendas: <span id="sales">320</span></div>
</div>

<canvas id="financeChart" width="400" height="200"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/modules/dashboard/dashboard.js"></script>

  <!-- Single Entry Point -->
  <script type="module" src="/js/main.js"></script>
</body>
</html>
